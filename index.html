<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quay Số May Mắn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Vòng Quay May Mắn</h1>

    <textarea id="nameInput" placeholder="Nhập từng người (mã - tên hoặc chỉ tên)..."></textarea>

    <div class="controls">
      <input type="text" id="prizeName" placeholder="Tên giải thưởng (vd: Giải Nhất)">
      <input type="number" id="winnerCount" placeholder="Số người trúng">
      <button id="drawBtn">✨ QUAY!</button>
    </div>

    <div class="marquee">
      <div id="spinner" class="blinker">Sẵn sàng quay...</div>
    </div>

    <div id="popup" class="winner-popup hidden"></div>

    <div id="resultBox"></div>

    <button onclick="clearResults()" class="clearBtn">🗑 Xóa kết quả</button>
  </div>

  <!-- Âm thanh -->
  <audio id="cheer" src="https://cdn.pixabay.com/audio/2022/03/15/audio_dbe3d93c13.mp3"></audio>
  <audio id="ting" src="https://cdn.pixabay.com/audio/2022/03/02/audio_59d63ad15a.mp3"></audio>

  <!-- Thư viện pháo giấy -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
