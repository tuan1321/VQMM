<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Draw Software</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <h1 class="lds-title">LUCKY DRAW SOFTWARE</h1>
    <div class="draw-controls">
      <textarea id="nameInput" class="input-names" placeholder="Nhập từng người (mỗi dòng một tên hoặc mã - tên)"></textarea>
      <div class="draw-options">
        <input type="text" id="prizeName" class="input-prize" placeholder="Tên giải thưởng (vd: Giải Nhất)">
        <input type="number" id="winnerCount" class="input-count" placeholder="Số người trúng" min="1">
        <button id="drawBtn" class="btn main-btn">✨ QUAY!</button>
      </div>
    </div>
    <div class="number-row" id="numberRow" style="display:none;"></div>
    <div class="prize-label" id="prizeLabel" style="display:none;"></div>
    <div class="winner-popup hidden" id="winnerPopup"></div>
    <div class="button-row" id="resultActions" style="display:none;">
      <button class="btn confirm" id="confirmBtn">XÁC NHẬN</button>
      <button class="btn retry" id="retryBtn">QUAY LẠI</button>
    </div>
    <div class="history-section">
      <h2>Lịch sử quay số</h2>
      <ul id="historyList"></ul>
      <button class="btn clear-history" id="clearHistoryBtn">Xóa lịch sử</button>
    </div>
    <div class="footer-menu">
      <span>Kết quả</span>
      <span>Hướng dẫn</span>
      <span>Phí sử dụng</span>
      <span>Đăng nhập</span>
      <span class="footer-icons">🎮 📷 ✉️ 🎵</span>
    </div>
  </div>
  <audio id="cheer" src="https://cdn.pixabay.com/audio/2022/03/15/audio_dbe3d93c13.mp3" preload="auto"></audio>
  <audio id="ting" src="https://cdn.pixabay.com/audio/2022/03/02/audio_59d63ad15a.mp3" preload="auto"></audio>
  <audio id="spinMusic" src="https://cdn.pixabay.com/audio/2022/10/03/audio_dbee3da85b.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
